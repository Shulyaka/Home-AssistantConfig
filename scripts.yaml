turn_off_tv:
  alias: Turn off TV
  sequence:
  - service: media_player.turn_off
    target:
      entity_id: media_player.philips_tv_3
  mode: single
'1639930601137':
  alias: Починить увлажнитель
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ is_state("switch.humidifier_pump", "off") and is_state("group.tosr0x",
          "on") }}'
      sequence:
      - service: switch.turn_off
        target:
          entity_id:
          - switch.tosr0x_1
          - switch.tosr0x_2
          - switch.tosr0x_3
          - switch.tosr0x_4
      - wait_template: '{{ is_state("group.tosr0x", "off") }}'
        continue_on_timeout: true
        timeout: 00:00:03
    default: []
  - service: automation.trigger
    target:
      entity_id: automation.humidifier_duty_cycle_2
  mode: restart
  icon: mdi:restart
