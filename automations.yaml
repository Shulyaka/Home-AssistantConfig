    entity_id: switch.humidifier_pump
    data: {}
  - delay: 00:00:02
  - service: switch.turn_on
    entity_id: switch.tosr0x_4
    data: {}
  - delay: 00:00:02
  - service: switch.turn_off
    entity_id: switch.tosr0x_1,switch.tosr0x_2,switch.tosr0x_3,switch.tosr0x_4
    data: {}
  mode: single
- id: pump_duty_cycle_on
  alias: Humidifier Pump Duty Cycle On
  description: ''
  trigger:
  - platform: state
    entity_id: switch.humidifier_pump
    for: 0:05:00
    to: 'off'
  condition:
  - condition: state
    entity_id: group.humidifier_zones
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.humidifier_zone_1
        state: 'on'
      sequence:
      - service: switch.turn_on
        entity_id: switch.tosr0x_1
        data: {}
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.humidifier_zone_2
        state: 'on'
      sequence:
      - service: switch.turn_on
        entity_id: switch.tosr0x_2
        data: {}
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.humidifier_zone_3
        state: 'on'
      sequence:
      - service: switch.turn_on
        entity_id: switch.tosr0x_3
        data: {}
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: group.tosr0x
        state: 'off'
      sequence:
      - wait_for_trigger:
        - platform: state
          entity_id: group.tosr0x
          to: 'on'
        timeout: ''
    default: []
  - service: homeassistant.turn_on
    entity_id: switch.humidifier_pump
    data: {}
  mode: single
