- id: pump_control
  alias: Pump control
  description: Turn on pump when any of the zones start humidifying
  trigger:
  - platform: state
    entity_id: group.humidifier_zones
  - event: start
    platform: homeassistant
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: group.humidifier_zones
        state: 'on'
      sequence:
      - service: automation.trigger
        entity_id: automation.humidifier_pump_duty_cycle_on
        data: {}
    default:
    - service: automation.trigger
      entity_id: automation.humidifier_pump_duty_cycle_off
      data: {}
  mode: queued
  max: 10
